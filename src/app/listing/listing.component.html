<div class="row">

  <div class="col-sm-12">
    <div class="card mt-3">
      <div class="card-body">
        <div class="row">
        <div class="col-sm-4">
          <label for="sort-field">Sort By</label>
          <select 
            class="form-control" 
            name="sort-field" 
            id="sort-field" 
            [(ngModel)]="sortField">
            <option 
              *ngFor="let field of sortFields" 
              [value]="field">
                {{ field }}
              </option>
          </select>
        </div>
        <div class="col-sm-4">
          <label for="sort-direction">Sort Direction</label>
          <div>
            
            <button 
              class="btn btn-primary mr-1"
              [ngClass]="{'btn-success': sortDirection == 'asc'}"
              (click)="sortDirection = 'asc'">
                Asc
            </button>

            <button
              class="btn btn-primary mr-1"
              [ngClass]="{'btn-success': sortDirection == 'desc'}"
              (click)="sortDirection = 'desc'">
                Desc
            </button>

          </div>
        </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngFor = "let crib of mCribs | sortBy: [sortField, sortDirection]" class="col-sm-4">
    <app-crib-card [crib]="crib"></app-crib-card>
    
  </div>
</div>
